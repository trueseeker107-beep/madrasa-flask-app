{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Enter Score</h2>
  <form method="post" class="form-grid">
    <label>
      Programme Code
      <input type="text" name="programme_code" required>
    </label>

    <label>
      Student ID
      <input type="text" name="student_id" required>
    </label>

    <label>
      Student Name
      <input type="text" name="student_name" required>
    </label>

    <label>
      Score
      <input type="number" name="score" step="0.01" required>
    </label>

    <label class="full">
      Remarks (optional)
      <textarea name="remarks" rows="3"></textarea>
    </label>

    <button type="submit">Save</button>
  </form>
</section>
{% endblock %}
